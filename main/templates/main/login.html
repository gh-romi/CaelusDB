{% extends 'main/base.html' %}

{% block title %}Přihlášení{% endblock %}

{% block content %}

<div style="max-width: 400px; margin: 50px auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; margin-top: 0;">Přihlášení</h2>

    <form method="post" action=".">
        {% csrf_token %}
        
        {% if form.errors %}
            <div style="background-color: #f8d7da; color: #721c24; padding: 10px; border-radius: 10px; margin-bottom: 15px; text-align: center;">
                Špatné jméno nebo heslo.
            </div>
        {% endif %}

        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold;">E-mail:</label>
            {{ form.username }} 
            </div>

        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold;">Heslo:</label>
            {{ form.password }}
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; height: 42px; border-radius: 10px; font-size: 1rem;">
            Přihlásit se
        </button>
    </form>
    
    <div style="text-align: center; margin-top: 20px; font-size: 0.9rem; color: #666;">
        Nemáte účet? <a href="{% url 'registrace' %}" style="color: #0056b3;">Zaregistrujte se</a>
    </div>
</div>

<style>
    /* Najdeme inputy uvnitř tohoto formuláře a dáme jim styl */
    form input[type="text"],
    form input[type="password"],
    form input[type="email"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-sizing: border-box; /* Aby padding nerozhodil šířku */
    }
</style>

{% endblock %}
